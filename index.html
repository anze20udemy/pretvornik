<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Pretvornik</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/script.js"></script>


</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="menu">

    <div data-role="header">

        <h1>Pretvornik</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">


        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Preračunaj količino sestavin</h1>
                <form>
                    <div class="ingred" >
                        <input id="lbsInput" type="number"  onkeypress="return event.keyCode != 13;" placeholder="Vnesite količino...">
                        <select name="select-native-1" id="select-native-1">
                                    <option value="1">g</option>
                                    <option value="2">dag</option>
                                    <option value="3">kg</option>
                                    <option value="4"></option>
                                </select>
                    </div>

                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Potrebna količina:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
<!--
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>-->
                </div>
            </div>
            <button id="btn-reset">Ponastavi število obrokov</button>
        </div>
    </div><!-- /content -->



    <div data-role="footer" data-position="fixed">
        <h4>Pretvornik 2019</h4>
    </div><!-- /footer -->
</div><!-- /page -->



<!-- Start of second page -->
<div data-role="page" id="bar">

    <div data-role="header">
        <a href="#menu" data-redirection="reverse" class="ui-btn"><</a>
        <h1>Bar</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4>Pretvornik 2019</h4>
    </div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
